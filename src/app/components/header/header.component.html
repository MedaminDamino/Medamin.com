<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <!-- Enhanced logo with gradient text -->
    <a routerLink="/" class="logo">
      <span class="logo-text">Mohamed Amin Abdelkafi</span>
      <span class="logo-subtitle">Full Stack Developer</span>
    </a>
    
    <div class="nav-actions">
      <ul class="nav-menu" [class.active]="isMobileMenuOpen">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/skills" routerLinkActive="active">Skills</a></li>
        <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
        <!-- <li><a routerLink="/experience" routerLinkActive="active">Experience</a></li> -->
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
      
      <!-- Enhanced theme toggle with modern styling -->
      <button class="theme-toggle" (click)="toggleTheme()" title="Toggle theme">
        <span class="theme-icon">{{ (themeService.darkMode$ | async) ? '☀️' : '🌙' }}</span>
      </button>
      
      <!-- Added CTA button -->
      <a routerLink="/contact" class="cta-button">Let's Talk</a>
      
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <span class="hamburger" [class.active]="isMobileMenuOpen"></span>
      </button>
    </div>
  </div>
</nav>
